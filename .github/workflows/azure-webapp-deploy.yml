  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Download backend artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-app
        path: ./

    - name: Unzip backend artifact
      run: |
        rm -rf backend || true
        unzip -q backend-package.zip -d backend
        ls -R1 backend | head -50

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure App Service (Backend)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_BACKEND_NAME }}
        package: backend-package.zip
        clean: true
        startup-command: 'gunicorn --bind 0.0.0.0:$PORT src.main:app -k uvicorn.workers.UvicornWorker'

    - name: Retry on Conflict (Backend)
      if: failure()
      run: |
        echo "Initial backend deploy failed, attempting serialized retry (possible 409)." 
        for i in 1 2 3; do
          echo "Retry attempt $i";
          az webapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_BACKEND_NAME }} \
            --src backend-package.zip && break || sleep 10;
        done

    - name: Set Backend Environment Variables
      run: |
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_BACKEND_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --settings PORT=8000
        
        az webapp config set \
          --name ${{ env.AZURE_WEBAPP_BACKEND_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --linux-fx-version "PYTHON|3.11"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-backend]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Download frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-app
        path: ./

    - name: Unzip frontend artifact
      run: |
        rm -rf frontend || true
        unzip -q frontend-package.zip -d frontend
        ls -R1 frontend | head -50

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get Backend URL
      id: backend-url
      run: |
        BACKEND_URL=$(az webapp show --name ${{ env.AZURE_WEBAPP_BACKEND_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query defaultHostName -o tsv)
        echo "BACKEND_URL=https://$BACKEND_URL" >> $GITHUB_OUTPUT

    - name: Deploy to Azure App Service (Frontend)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_FRONTEND_NAME }}
        package: frontend-package.zip
        clean: true
        startup-command: 'chainlit run app.py --host 0.0.0.0 --port $PORT'

    - name: Retry on Conflict (Frontend)
      if: failure()
      run: |
        echo "Initial frontend deploy failed, attempting serialized retry (possible 409)." 
        for i in 1 2 3; do
          echo "Retry attempt $i";
          az webapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_FRONTEND_NAME }} \
            --src frontend-package.zip && break || sleep 10;
        done

    - name: Set Frontend Environment Variables
      run: |
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_FRONTEND_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --settings BACKEND_API_URL="${{ steps.backend-url.outputs.BACKEND_URL }}" PORT=8000
        
        az webapp config set \
          --name ${{ env.AZURE_WEBAPP_FRONTEND_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --linux-fx-version "PYTHON|3.11" \
          --web-sockets-enabled true
